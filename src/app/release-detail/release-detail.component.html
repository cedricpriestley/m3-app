<div *ngIf="entity">
  <div>
    <button (click)="goBack()">go back</button>
  </div>
  <div>
    <button (click)="import()">import</button>
    <button (click)="reset()">reset</button>
  </div>
  <h2>{{ entity.title }} Details</h2>
  <ngx-json-viewer [json]="entity" [expanded]="false"></ngx-json-viewer>
  <div *ngIf="entity">
    <a routerLink="/release/{{entity.id}}/recordings">
      <div>
        <h4>View {{entity.title}} recordings</h4>
      </div>
    </a>
  </div>
</div>
