<h2>{{ entityName}}</h2>
<div>
  <div class="spinner" [ngClass]="{ 'hidden': !loading }"></div>
  <pagination-controls (pageChange)="getPage($event)" id="server"></pagination-controls>
</div>
<ul>
  <li *ngFor="let entity of releases | paginate: { id: 'server', itemsPerPage: itemsPerPage, currentPage: p, totalItems: totalItems }">
    <div>
      <a routerLink="/{{entityName | lowercase}}/{{ entity.id }}">
        <div>
          <img width="75px" src="{{ entity.coverart_url }}" />
        </div>
        <div>
          <span>{{ entity.title }}</span>
        </div>
      </a>
    </div>
    <ngx-json-viewer [json]="entity" [expanded]="false"></ngx-json-viewer>
  </li>
</ul>
