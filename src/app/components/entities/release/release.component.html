<div *ngIf="entity">
  <!--
  <div>
    <button (click)="import()">import</button>
    <button (click)="reset()">reset</button>
  </div>
  -->
  <h2>{{ entity.title }}</h2>
  <div *ngIf="entity.artist_credit">
    <span> by </span>
    <a routerLink="/artist/{{entity.artist_credit[0].artist.id}}">
      <div>
        <h3>{{ entity.artist_credit[0].name }}</h3>
      </div>
    </a>
  </div>
  <div>
    <img width="200px" src="{{ entity.coverart_url }}" />
  </div>
  <div>
    <div *ngFor="let media of entity['media']">
      <h3>Disc {{ media.position}} - {{ media.title }}</h3>
      <div *ngFor="let track of media['tracks']">
        {{ track.position}}. <strong>{{ track.title || '' }}</strong>
      </div>
      <br />
    </div>
  </div>
  <ngx-json-viewer [json]="entity" [expanded]="false"></ngx-json-viewer>
  <a routerLink="/release/{{entity.id}}/recordings">
    <div>
      <h4>View {{entity.title}} recordings</h4>
    </div>
  </a>
</div>
